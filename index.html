<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WorkSpace</title>
    <!-- <link href="./styles/normalize.css" rel="stylesheet" /> -->
    <link href="index.css" rel="stylesheet" />

    <script src="./js/choices.min.js" defer></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <img class="header__logo" src="./img/logo.svg" alt="logo" />
        <a class="header__link" href="#vacancies">Посмотреть вакансии</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <h1 class="hero__title">
            Найди работу
            <span class="blue-text">своей мечты</span>
          </h1>
        </div>
      </section>
      <section class="vacancies" id="vacancies">
        <div class="container vacancies__container">
          <button class="vacancies__filter-btn">Фильтер</button>
          <section class="vacancies__filter filter">
            <h2 class="filter__title">Фильтр</h2>
            <form class="filter__form">
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Город</legend>
                <select class="filter__select" name="city" id="city">
                  <option value="">Выбрать город</option>
                </select>
              </fieldset>
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Заработная плата</legend>
                <div class="filter__range">
                  <input
                    class="filter__input"
                    type="number"
                    name="pay-from"
                    placeholder="От"
                  />
                  <input
                    class="filter__input"
                    type="number"
                    name="pay-to"
                    placeholder="До"
                  />
                </div>
              </fieldset>
              <div class="filter__checkboxes">
                <fieldset class="filter__fieldset">
                  <legend class="filter__legend">Формат</legend>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="format"
                      value="office"
                    />
                    Офис
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="format"
                      value="remote"
                    />
                    Удаленный
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="format"
                      value="flex"
                    />
                    Гибкий
                  </label>
                </fieldset>

                <fieldset class="filter__fieldset">
                  <legend class="filter__legend">Опыт работы</legend>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="experience"
                      value="noMatter"
                    />
                    Не важно
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="experience"
                      value="noExp"
                    />
                    Без опыта
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="experience"
                      value="from1to3"
                    />
                    От 1 года до 3-х лет
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="experience"
                      value="after3"
                    />
                    От 3-х лет
                  </label>
                </fieldset>
                <fieldset class="filter__fieldset">
                  <legend class="filter__legend">Занятость</legend>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="type"
                      value="full"
                    />
                    Полная
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="type"
                      value="half"
                    />
                    Частичная
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="type"
                      value="student"
                    />
                    Стажировка
                  </label>
                  <label class="filter__label checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="type"
                      value="projecWork"
                    />
                    Проектная работа
                  </label>
                </fieldset>
              </div>
              <div class="filter__buttons">
                <button class="filter__apply" type="submit">Применить</button>
                <button class="filter__reset" type="reset">Очистить</button>
              </div>
            </form>
          </section>

          <section class="vacancies__cards cards">
            <h2 class="cards__title visually-hidden">Список вакансий</h2>

            <ul class="cards__list">
            </ul>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer_container">
        <img
          class="footer__logo"
          src="./img/footer-logo.svg"
          alt="logo footer"
        />
        <p class="footer__copyright">© Work Space, 2023</p>
        <ul class="footer__contacts">
          <li class="footer__contact">
            Designer:
            <a class="footer__contact-link" href="#">Anastasia Ilina</a>
          </li>
          <li class="footer__contact">
            Developer:
            <a class="footer__contact-link" href="#">QBER</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
