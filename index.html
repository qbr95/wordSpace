<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WorkSpace</title>
	</head>
	<body>
		<header class="header">
			<div class="conteiner header__container">
				<img class="header__logo" src="./img/logo.svg" alt="logo" />
				<a class="header__link" href="#vacancies">Посмотреть вакансии</a>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="conteiner hero__conteiner">
					<h1 class="hero__title">
						Найди работу
						<span class="blue-text">своей мечты</span>
					</h1>
				</div>
			</section>
			<section class="vacancies" id="vacancies">
				<div class="container vacancies__container">
					<section class="vacancies__filter filter"></section>
					<section class="vacancies__cards cards">
						<h2 class="filter__title">Фильтр</h2>

						<form class="filter__form">
							<fieldset class="filter__fieldset">
								<legend class="filter__legend">Город</legend>
								<select class="filter__select" name="city" id="city">
									<option value="">Выбрать город</option>
									<option>Москва</option>
									<option>Новосибирск</option>
									<option>Магадан</option>
								</select>
							</fieldset>
							<fieldset class="filter__fieldset">
								<legend class="filter__legend">Заработная плата</legend>
								<div class="filter__range">
									<input
										class="filter__input"
										type="number"
										name="pay-from"
										placeholder="От"
									/>
									<input
										class="filter__input"
										type="number"
										name="pay-to"
										placeholder="До"
									/>
								</div>
							</fieldset>
							<div class="filter__checkboxes">
								<fieldset class="filter__fieldset">
									<legend class="filter__legend">Формат</legend>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="format"
											value="office"
										/>
										Офис
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="format"
											value="remote"
										/>
										Удаленный
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="format"
											value="flex"
										/>
										Гибкий
									</label>
								</fieldset>

								<fieldset class="filter__fieldset">
									<legend class="filter__legend">Опыт работы</legend>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="experience"
											value="noMatter"
										/>
										Не важно
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="experience"
											value="noExp"
										/>
										Без опыта
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="experience"
											value="from1to3"
										/>
										От 1 года до 3-х лет
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="experience"
											value="after3"
										/>
										От 3-х лет
									</label>
								</fieldset>
								<fieldset class="filter__fieldset">
									<legend class="filter__legend">Занятость</legend>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="type"
											value="full"
										/>
										Полная
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="type"
											value="half"
										/>
										Частичная
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="type"
											value="student"
										/>
										Стажировка
									</label>
									<label class="filter__label checkbox">
										<input
											class="checkbox__input"
											type="checkbox"
											name="type"
											value="projecWork"
										/>
										Проектная работа
									</label>
								</fieldset>
							</div>
							<div class="filter__buttons">
								<button class="filter__apply" type="submit">Применить</button>
								<button class="filter__reset" type="reset">Очистить</button>
							</div>
						</form>
					</section>
				</div>
			</section>
		</main>
	</body>
</html>
